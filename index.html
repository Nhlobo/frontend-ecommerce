<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Hair Wigs & Extensions</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0f0f10;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: black;
            position: sticky;
            top: 0;
        }

        .header nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .hero {
            padding: 100px 10%;
            text-align: center;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .hero p {
            opacity: 0.7;
        }

        .products {
            padding: 40px 10%;
        }

        .products h2 {
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #1a1a1d;
            padding: 15px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 14px;
            opacity: 0.7;
        }

        .product-card strong {
            display: block;
            margin-top: 10px;
            color: gold;
        }

        .product-card button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: none;
            background: gold;
            cursor: pointer;
            font-weight: bold;
        }

        .footer {
            padding: 30px;
            text-align: center;
            background: black;
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">Premium Hair Wigs & Extensions</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
        <a href="#">Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<section class="hero">
    <h1>Luxury Hair, Premium Confidence</h1>
    <p>Discover high-quality wigs & extensions crafted for elegance.</p>
</section>

<section class="products">
    <h2>Featured Products</h2>
    <div id="product-list" class="product-grid">
        <!-- Products load dynamically -->
    </div>
</section>

<footer class="footer">
    Â© 2026 Premium Hair Wigs & Extensions
</footer>

<script>
    /***********************
     CONFIGURATION
    ************************/
    const CONFIG = {
        API_BASE_URL: "https://your-render-backend-url/api"
    };

    /***********************
     API LAYER
    ************************/
    async function fetchProducts() {
        try {
            const res = await fetch(`${CONFIG.API_BASE_URL}/products`);
            return await res.json();
        } catch (err) {
            console.error("API Error:", err);
            return [];
        }
    }

    /***********************
     UI RENDERING
    ************************/
    const productList = document.getElementById("product-list");

    function renderProducts(products) {
        productList.innerHTML = "";

        if (!products.length) {
            productList.innerHTML = "<p>No products available.</p>";
            return;
        }

        products.forEach(product => {
            const div = document.createElement("div");
            div.className = "product-card";

            div.innerHTML = `
                <h3>${product.name}</h3>
                <p>${product.description || "Luxury hair product"}</p>
                <strong>R ${product.price}</strong>
                <button onclick="addToCart(${product.id})">
                    Add to Cart
                </button>
            `;

            productList.appendChild(div);
        });
    }

    /***********************
     CART PLACEHOLDER
    ************************/
    function addToCart(id) {
        alert("Cart system will be implemented later. Product ID: " + id);
    }

    /***********************
     INITIAL LOAD
    ************************/
    async function init() {
        const products = await fetchProducts();
        renderProducts(products);
    }

    init();
</script>

</body>
</html>
