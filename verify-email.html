<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Email Verification - Verify your email address to complete registration">
    <meta name="author" content="Premium Hair Wigs & Extensions Pty (Ltd)">
    <meta name="robots" content="noindex, nofollow">
    <title>Email Verification - Premium Hair Wigs & Extensions</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="responsive.css">
    
    <style>
        .verification-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2rem 1rem;
        }
        
        .verification-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .verification-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        .verification-icon.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .verification-icon.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .verification-icon.loading {
            background: #e3f2fd;
            color: #1976d2;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .verification-card h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 1rem;
        }
        
        .verification-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .verification-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .verification-actions .btn {
            width: 100%;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="verification-page">
        <div class="verification-card">
            <div id="verificationContent">
                <div class="verification-icon loading">
                    <div class="spinner"></div>
                </div>
                <h1>Verifying Your Email...</h1>
                <p>Please wait while we verify your email address.</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/emailVerification.js"></script>
</body>
</html>
